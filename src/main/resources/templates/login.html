<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sensor Log</title>
    <link rel="stylesheet" href="/styles/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<div id="error-div" th:if="${param.error}">
    Invalid username and password.
</div>
<div id="info-div" th:if="${param.logout}">
    You have been logged out.
</div>
<form th:action="@{/login}" method="post">
    <p><label> User Name : <input id="username-input" type="text" name="username"/> </label></p>
    <p><label> Password: <input id="password-input" type="password" name="password"/> </label></p>
    <p><input type="submit" value="Sign In"/></p>
</form>
</body>
</html>
